<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Yoruba Aloud</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-5 col-xl-5 specta">
            <div class="container">
                <center>
                  <img src="images/sigimg.png" alt="img" class="sign-img">
                </center>
            </div>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-7 col-xl-7 specta2">
            <h2 class="text-center mt-5">Register</h2>
            <form id="signForm">
                <label for="Name" class="font-mulish font-size-14 font-weight-600">Name</label>
                <input type="text" name="name" id="name" class="input mb-3" placeholder="Enter Name">

                <label for="Email" class="font-mulish font-size-14 font-weight-600">Email Address</label>
                <input type="email" name="email" id="email" class="input mb-3" placeholder="Enter Email Address">

                <label for="Password" class="font-mulish font-size-14 font-weight-600">Password</label>
                <input type="password" name="password" id="password" class="input mb-3" placeholder="Enter Password">

                <label for="Password" class="font-mulish font-size-14 font-weight-600">Confirm Password</label>
                <input type="password" name="password" id="confirmPassword" class="input mb-3" placeholder="Confirm Password">
                <button class="button button-blue font-weight-700" type="button" onclick="signUp(event)">
                    <div class="spinner-border spinner-border-sm text-light spin" role="status">
                        <span class="sr-only"></span>
                    </div>
                    Create account
                </button>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Custom Javascript -->
    <script src="index.js"></script>
</body>
</html>
