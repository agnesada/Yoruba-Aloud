    <div class="main-content">
       <header>
           <h2>
               <label for="nav-toggle">
                   <span class="las la-bars"></span>
               </label>
                <span id="adminId">Admin</span>
           </h2>
        </header>

       <main>
            <form id="signForm">
                <h2 class="text-center tin">Update Profile</h2>
                <label for="Name" class="font-mulish font-size-14 font-weight-600">Update Name</label>
                <input type="text" name="updateName" id="updateName" class="input mb-3" placeholder="Enter Name">
                    
                <label for="Email" class="font-mulish font-size-14 font-weight-600">Update Email</label>
                <input type="email" name="updateEmail" id="updateEmail" class="input mb-3" placeholder="Enter Email Address">

                <button class="button button-blue font-weight-700" type="button" onclick="upDateAdmin(event)">
                    <div class="spinner-border spinner-border-sm text-light spin" role="status">
                        <span class="sr-only"></span>
                    </div>
                    Update
                </button>
            </form>

            <hr>

            <form>
                <h2 class="text-center tin">Update Password</h2>
                <label for="Email" class="font-mulish font-size-14 font-weight-600">Enter Current Email</label>
                <input type="email" name="updatePassEmail" id="updatePassEmail" class="input mb-3" placeholder="Enter Email Address">

                <label for="Password" class="font-mulish font-size-14 font-weight-600">New Password</label>
                <input type="password" name="updatePassword" id="updatePassword" class="input mb-3" placeholder="Enter Password">

                <label for="Password" class="font-mulish font-size-14 font-weight-600"> confirm Password</label>
                <input type="password" name="confirmPassword" id="confirmPassword" class="input mb-3" placeholder="Enter Password">

                <button class="button button-blue font-weight-700" type="button" onclick="upDatePassword(event)">
                    <div class="spinner-border spinner-border-sm text-light spin" role="status">
                        <span class="sr-only"></span>
                    </div>
                    Update
                </button>
            </form>
       </main>
